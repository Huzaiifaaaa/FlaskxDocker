<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home / Flask x Notion</title>
  <link rel="shortcut icon" type="image/png" href="/static/icons/Home.png" />
  <link rel="stylesheet" href="/static/css/login.min.css" />
</head>

<body>
  <!--  Body Wrapper -->
  
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
     
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
                <div class="card-body">
                  <form  action = "http://0.0.0.0:5001/Api" id="login-form" method = "POST" enctype = "multipart/form-data">
                    <div class="mb-3">
                      <label for="q1Input" class="form-label">Question-1: (Yes/No)</label>
                      <input type="text" class="form-control" id="q1Input" name="q1Input" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="q2Input" class="form-label">Question-2: (Residential/Commercial)</label>
                      <input type="text" class="form-control" id="q2Input" name="q2Input" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                      <label for="q3Input" class="form-label">Question-3: (House/Apartment)</label>
                      <input type="text" class="form-control" id="q3Input" name="q3Input" aria-describedby="emailHelp" required>
                    </div>
                    <div>
                      <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Submit</button>
                    </div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
</body>

</html>
